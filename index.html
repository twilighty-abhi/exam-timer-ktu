<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5JML2FQMJD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-5JML2FQMJD');
  </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>KTU SEM Exam TT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font and custom styles are now loaded via style.css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container text-center">
    <h1>KTU SEM Exam Time Table</h1>
  </header>

  <main class="container">
    <section class="timetable">
      <div class="timetable-controls">
        <div>
          <label for="sem">Semester</label>
          <select name="sem" id="sem">
            <option value="S2">S2</option>
            <option value="S4">S4</option>
            <option value="S6" selected>S6</option>
            <option value="S8">S8</option>
          </select>
        </div>

        <div>
          <label for="branch">Branch</label>
          <select name="branch" id="branch">
            <option value="CS" selected>CSE</option>
            <option value="AD">AD</option>
            <option value="AM">AM</option>
            <option value="BM">BM</option>
            <option value="BT">BT</option>
            <option value="CA">CA</option>
            <option value="CE">CE</option>
            <option value="CC">CC</option>
            <option value="EC">ECE</option>
            <option value="EE">EEE</option>
            <option value="ER">ER</option>
            <option value="ME">ME</option>
            <!-- Note: Duplicate CE entry removed -->
            <option value="IT">IT</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table"> <!-- Removed extra Bootstrap classes -->
          <thead> <!-- Removed thead-light class -->
            <tr>
              <th>Slot</th>
              <th>Subject</th>
              <th>Subject Code</th>
              <th>Date</th>
              <th>Time Left</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Table rows will be dynamically generated by main.js -->
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-center align-items-center" id="meme">
        <!-- Meme image placeholder -->
      </div>

      <div class="resources-link">
        <a href="https://drive.google.com/drive/folders/1ZEpT9EvZikEeZo8GjdDXtMVC-dJoE2pt" class="btn btn-success">Resources!</a> <!-- Removed btn-lg -->
      </div>
    </section>
  </main>

  <!-- Replaced CSS cat div with img tag -->
  <img id="running-cat" src="https://cdn.svgator.com/images/2022/07/cute-animated-cat-tutorial.gif" alt="Running Cat Animation">


  <footer>
    <p>Made with ❤️ by Abhiram | Didn't see your timetable? Contribute on <a href="https://github.com/twilighty-abhi/exam-timer-ktu" target="_blank" rel="noopener noreferrer">GitHub</a></p>
  </footer>

  <!-- Keep JS for potential Bootstrap component dependencies or future use -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
